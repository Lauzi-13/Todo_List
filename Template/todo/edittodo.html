{% extends 'core/base.html' %}
{% block title %} {% endblock title %}
{% block content %} 

<h4 style="color: purple;"><i><b>Edit your selected activity</b></i></h4>
<br>
<form action="{% url 'edittodo' id=todo.id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title": style="color: purple;"><i><b><h7>Title</h7></b></i></label>
      <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}">
    </div>
    <div class="form-group">
        <label for="title": style="color: purple;"><i><b>Description</b></i></label>
        <input type="text" class="form-control" id="Description" name="Description" value="{{todo.title}}">
    </div>
   
    <button type="submit" class="btn" style="background-color: plum; border-color: purple; color: white; background-color:hover red; ">Submit</button>
  </form>
{% endblock content %}
